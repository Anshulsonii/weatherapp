<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar  bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img src="weather-app.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Weather App
          </a>
        </div>
      </nav>

      <marquee class="my-3">
        <h1 class="display-5">Weather forcasting web page that is generating temperature for all cities.</h1>
      </marquee>

      <div class="container">
        <form>
            <input type="text" placeholder="Enter the City name" class="form-control rounded-3"
            required>
            <button class="btn btn-success my-2 rounded-3 w-100">Search</button>

        </form>

        <div class="card  bg-transparent border-0">
            <div class="d-flex align-items-center justify-content-between text-light">
              <span>
                <h1 class="display-1 text-warning"></h1>
                <h2 class="display-2"></h2>
                <h3 class="display-3"></h3>
              </span>
              <span>
                <img class="bg-primary rounded-3 mx-6" src="" alt="" id="imgs"/>
                <p></p>
              </span>
            </div>
          </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
